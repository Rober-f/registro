<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="./../src/css/newRegister.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <div id="register">
        <form method="post"id="register-form">
          <h2 class="visually-hidden">Crear Cuenta</h2>
          <!-- logo -->
            <div class="illustration"><img src="./../src/images/logoTremenda.png"></div>
          <!-- Formulario -->
                <div class="form-group" >
                    <label for="inputName4">Nombre:</label>
                    <input type="name" class="form-control" id="inputName">
                  </div>
                <div class="form-group" >
                    <label for="inputApellido4">Apellido:</label>
                    <input type="apellido" class="form-control" id="inputApellido">
                  </div>
              <div class="form-group">
                <label for="inputEmail4">Correo electrónico:</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
              <div class="form-group">
                <label for="inputPassword4">Contraseña:</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <div class="form-group">
                <label for="inputPassword4">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="inputPasswordEq">
              </div>
            <!-- CheckBox aun no esta en funcionamiento -->
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Estoy de acuerdo en registrarme
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-dark">Crear Cuenta</button>
            <button type="submit" class="btn btn-dark">Cancelar</button>
          </form>
    </div>
    <script src="./../src/js/form-register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>
</html>
